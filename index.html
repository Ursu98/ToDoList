<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>$Title$</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <!-- Header -->
    <div class="app-container" id="taskList">
      <h1 class="app-header">TO DO LIST</h1>
      <div class="app-task">
        <input
          type="text"
          autocomplete="off"
          placeholder="Add New Task"
          v-model="'tasks.name"
          @keyup.enter="newItem"
          class="task-input"
        />
        <input
          type="submit"
          value=""
          class="submit-task"
          @click="newItem"
          title="Add task"
        />
      </div>
      <ul class="task-list">
        <li class="task-list-item">
          <label for="" class="task-list-item">
            <input type="checkbox" />
            <span>{{task.name}}</span>
          </label>
          <span @click="delItem(task)" class="delete-btn" title="Delete Task">
            {{task.del}}
          </span>
        </li>
      </ul>
    </div>
    $END$
    <script src="./script/script.js"></script>
  </body>
</html>
